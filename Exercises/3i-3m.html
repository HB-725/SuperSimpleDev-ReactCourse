<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      button {
        background-color: green;
      }


    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script> 



    <script type="text/babel">

      // component to input chat message
      function ChatInput({chatMessages, setChatMessages}) {

        const[inputText, setInputText] = React.useState('');
        const[isLoading, setIsLoading] = React.useState(false);
      
         // function to save input text to state
      
        function saveInputText( event) {
          setInputText(event.target.value);
        }

        async function sendMessage( event ) {


          if (isLoading) return;

          if (inputText.trim() === '') return;

          const newChatMessages = [
            ...chatMessages, { 
              message: inputText, 
              sender: 'user', 
              id: crypto.randomUUID() 
            }
          ];


          setChatMessages(newChatMessages);
          setInputText('');
          setChatMessages([
            ...newChatMessages, 
            { message: "Loading...", sender: 'robot', id: crypto.randomUUID() },
          ]);
          setIsLoading(true);
          const response = await Chatbot.getResponseAsync(inputText);
          
          setChatMessages([
            ...newChatMessages, 
            { message: response, sender: 'robot', id: crypto.randomUUID() },
          ]);
          
          setIsLoading(false);
        }

        function HandleKeyDown(event) {
          if (event.key === 'Enter') {
            sendMessage();
          } else if (event.key === 'Escape') {
            setInputText('');
          }
        }

        return ( 
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={saveInputText}
              value={inputText}
              onKeyDown={HandleKeyDown}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      }


      // component to display a single chat message
      function ChatMessage({message, sender}) { 
        return (
          <div>
            {sender === "robot" && (
              <img src="./Image/robot.png" width="50px" />
            )}
            {message}
            {sender === "user" && (
              <img src="./Image/user.png" width="50px" />
            )}
          </div>
        );
      }

      // component to display list of chat messages
      function ChatMessages({chatMessages, setChatMessages}) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage 
                    message={chatMessage.message} 
                    sender={chatMessage.sender} 
                    key={chatMessage.id}
                  />
                );
            })}
          </>
        );
        
      }

  
      function App() {

        const [chatMessages, setChatMessages] = React.useState([
          { message: "hello chatbot", sender: "user", id: 1 },
          { message: "Hello! How can I help you?", sender: "robot", id: 2 },
          { message: "can you get me todays date?", sender: "user", id: 3 },
          { message: "Today is September 27", sender: "robot", id: 4 }
        ]); 

        return (
          <>
            {console.log(chatMessages)}
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages} 
            />
            <ChatMessages 
              chatMessages={chatMessages} 
              setChatMessages={setChatMessages}  
            />
          </>
        ); 
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
