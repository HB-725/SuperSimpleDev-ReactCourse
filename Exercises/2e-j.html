<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({productName, price, discountPrice, imageSrc}) {
        return (
          <div>
            <img src={imageSrc} width="50px" />
            <p>{productName}</p>

            {discountPrice ? (
              <p style={{textDecoration: "line-through"}}>Price: ${price}</p>
            ) : <p>Price: ${price}</p>}
            {discountPrice && <p>Discount price: ${discountPrice}</p>}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails 
              product="Cotton socks" 
              price="10.90" 
              discountPrice="5.45"
              imageSrc="https://supersimple.dev/images/cotton-socks.png"
            />
            <ProductDetails 
              product="Tennis balls" 
              price="6.00" 
              imageSrc="https://supersimple.dev/images/tennis-balls.png"
            />
            <ProductDetails 
              product="Plain T-Shirt" 
              price="7.99" 
              imageSrc="https://supersimple.dev/images/plain-t-shirt.png"
            />
          </>
        );
      }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
